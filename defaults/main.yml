---
redhat_subscription_subscribe: yes

redhat_subscription_username: "{{ _vault_redhat_subscription_username }}"
redhat_subscription_password: "{{ _vault_redhat_subscription_password }}"
# The type of unit to register, defaults to system
redhat_subscription_consumer_type:
# Organization ID to use in conjunction with activationkey
redhat_subscription_org_id:
# Specify a subscription pool name to consume. Regular expressions accepted.
# Use pool_ids instead if possible, as it is much faster. Mutually exclusive
# with pool_ids.
redhat_subscription_pool: ^$
# Specify subscription pool IDs to consume. Prefer over pool when possible as
# it is much faster. A pool ID may be specified as a string - just the pool ID
# (ex. 0123456789abcdef0123456789abcdef), or as a dict with the pool ID as the
# key, and a quantity as the value (ex. 0123456789abcdef0123456789abcdef:
# 2. If the quantity is provided, it is used to consume multiple entitlements
# from a pool (the pool must support this). Mutually exclusive with pool.
redhat_subscription_pool_ids:
# References an existing consumer ID to resume using a previous registration
# for this system. If the system's identity certificate is lost or corrupted,
# this option allows it to resume using its previous identity and subscriptions.
# The default is to not specify a consumer ID so a new ID is created.
redhat_subscription_consumer_id:
# supply an activation key for use with registration
redhat_subscription_activationkey:
# Upon successful registration, auto-consume available subscriptions
redhat_subscription_autosubscribe: yes
# Register the system even if it is already registered
redhat_subscription_force_register: yes
# Register with a specific environment in the destination org. Used with Red
# Hat Satellite 6.x or Katello
redhat_subscription_environment:

redhat_subscription_repositories: []
